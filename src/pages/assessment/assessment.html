<!-- 
styles file assessment.scss
(*) assigned classes
-->
<ion-header>
		<ion-navbar color="secondary">
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title>Assessment</ion-title>
			<ion-buttons end>
				<button ion-button color="black" block round (click)="save()">Save</button>
			</ion-buttons>
		</ion-navbar>
	</ion-header>
	
	<ion-content>
		<!-- *class data-profile / information profile -->
		<div class="data-assessment">
			<ion-grid>
				<ion-row style="height:2.5pc">
					<h2>Body measurements</h2>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Biceps</ion-label>
							<ion-input type="text" class="ion-input"></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Triceps</ion-label>
							<ion-input type="text"></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Weight</ion-label>
							<ion-input type="text"></ion-input>
					</ion-item>
				</ion-row>	
				<ion-row>
					<ion-item>
						<ion-label>Height</ion-label>
						<ion-input type="text" ></ion-input>
					</ion-item>
				</ion-row>	
					
				<ion-row>
					<ion-item>
							<ion-label>Target heart rate </ion-label>
							<ion-input type="text" ></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Age </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
				<ion-row>	
					<ion-item>
						<ion-label>Activity level</ion-label>
						<ion-select [(ngModel)]="gender" class="select-popover">
							<ion-option value="M" class="option">Regular</ion-option>
							<ion-option value="C" class="option">Highly trained</ion-option>
						</ion-select>
					</ion-item>
				</ion-row>
					<ion-row>
						<ion-item>
							<ion-label>Calculation Model</ion-label>
							<ion-select [(ngModel)]="gender">
								<ion-option value="M"> MRI</ion-option>
								<ion-option value="C">CFI</ion-option>
							</ion-select>
						</ion-item>
					</ion-row>
					<ion-row>
						<ion-item>
							<ion-label>Goal </ion-label>
							<ion-select [(ngModel)]="gender" >
								<ion-option value="M">Loose Weight</ion-option>
								<ion-option value="C">Gain muscle</ion-option>
								<ion-option value="C">Get ripped</ion-option>
								<ion-option value="C">Flexibility</ion-option>
							</ion-select>
						</ion-item>
					</ion-row>
			</ion-grid>
			<div>
				<ion-grid>
					<ion-row>
						<ion-col>
							<button ion-button color="secondary" block round (click)="save()">Save</button>
						</ion-col>
						<ion-col>
								<button ion-button color="secondary" block round (click)="openPrograms()">Recommandation</button>
						</ion-col>
					</ion-row>		
				</ion-grid>
			</div>
		</div>
	</ion-content>
