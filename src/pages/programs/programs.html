<ion-header>
	<ion-navbar color="secondary">
			<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title>Programs</ion-title>
</ion-navbar>
<filter></filter>
</ion-header>

<ion-content>   
    <div *ngFor='let programItem of programList'>
        	<!-- *class data / content information -->
	<ion-card class="data" (click)="goToProgramContent()">
            <ion-card-content>
                <ion-row>
                    <program></program>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
