<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Program description</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding> 
    <ion-grid>
    <ion-row >
        <ion-card >
            <ion-card-header>
                Basic Strength and Muscle
            </ion-card-header>
            <ion-card-content>
                {{description}}
            </ion-card-content>
          </ion-card>         
    </ion-row>
    
    <ion-row>
        <ion-card>
            <ion-card-header>
               Nutrition plan
            </ion-card-header>
            <ion-card-content>
                {{nutritionPlan}}
            </ion-card-content>
          </ion-card>    
    </ion-row>   
    <ion-row>
        <ion-card>
            <ion-card-header>
               Supplement plan
            </ion-card-header>
            <ion-card-content>
                {{supplementPlan}}
            </ion-card-content>
          </ion-card>
    </ion-row>
    </ion-grid>
     
</ion-content>
