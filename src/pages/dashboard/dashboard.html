<ion-header>
	<ion-navbar color="secondary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>   
  <div>
      <ion-card class="data" (click)="openProgress()">
          <ion-card-content>
              <ion-title>Progress</ion-title>
                 <ion-row>Program Progress</ion-row>
            </ion-card-content>
        </ion-card>
      
        <ion-card class="data">
            <ion-card-content >
              <ion-title>Next Events</ion-title>
              <ion-row>Upcoming workout  </ion-row>
              <ion-row>Upcoming supplement</ion-row>
              <ion-row>Upcoming measurement</ion-row>
            </ion-card-content>
          </ion-card>
      
        <ion-card class="data">
          <ion-card-content>
              <ion-title>Social feeds</ion-title>
            <ion-row>New comments from your trainers</ion-row>
          </ion-card-content>
        </ion-card>
      
        <ion-card class="data" (click)="openPrograms()"> 
          <ion-card-content>
            <ion-title>Programs</ion-title>
            <ion-row>New recommended program for you...</ion-row>
          </ion-card-content>
        </ion-card>
      
  </div>
 
  <ion-fab bottom left>
      <button ion-fab (click)="presentPopover($event)">
          <ion-icon name="add"></ion-icon>
      </button>
</ion-fab>
</ion-content>
