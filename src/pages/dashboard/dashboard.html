  Ionic pages and navigation.

<ion-header>
	<ion-navbar color="secondary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>   
  <div>
      <ion-card class="data" (click)="openProgress()">
          <button ion-item> 
              <ion-card-content>
                  <ion-title>Progress</ion-title>
                  <p>
                    <!-- progress-bar / created component -->
                    <progress-bar [progress]="65"></progress-bar>
                  </p>
                  <p>
                      <!-- *class type / type information -->
                      <ion-col class="type">Activity Time</ion-col>
                      <!-- *class data / information -->
                      <ion-col class="data">105h</ion-col>
                  </p>
                </ion-card-content>
          </button> 
        </ion-card>
      
        <ion-card class="data">
            <ion-card-content >
              <ion-title>Next Events</ion-title>
              <ul class="my-nav">
                <li>Upcoming workout</li>
                <li>Upcoming supplement</li>
                <li>Upcoming measurement</li>
              </ul>
             </ion-card-content>
          </ion-card>
      
        <ion-card class="data" (click)="openSocial()">
            <button ion-item> 
          <ion-card-content>
              <ion-title medium>Social feeds</ion-title>
                <ul class="my-nav">
                  <li>comments from your trainers</li>
                  <li>new likes</li>  
                </ul>
          </ion-card-content>
        </button>
        </ion-card>
      
        <ion-card class="data" (click)="openPrograms()"> 
            <button ion-item> 
                <ion-card-content>
                    <ion-title>Recommendation</ion-title>
                      <ul class="my-nav">
                        <li>New High intensity program </li>
                        <li>New supplements recommandation</li>
                      </ul>
                  </ion-card-content>
              </button>
        </ion-card>
        <ion-fab bottom right>
          <button ion-fab (click)="presentPopover($event)">
              <ion-icon name="add"></ion-icon>
          </button>
    </ion-fab>
  </div>
</ion-content>
