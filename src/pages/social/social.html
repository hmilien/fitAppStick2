<ion-header>
		<ion-navbar color="secondary">
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title>CustomFood</ion-title>
		</ion-navbar>
	</ion-header>
	
	<ion-content>
		<!-- *class data-profile / information profile -->
		<div class="data-assessment">
			<ion-grid>
				<ion-row style="height:2.5pc">
					<h2>Add custom food</h2>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Food name</ion-label>
							<ion-input type="text"></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Brand</ion-label>
							<ion-input type="text"></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
					<ion-item>
							<ion-label>Serving size</ion-label>
							<ion-input type="text"></ion-input>
					</ion-item>
				</ion-row>	
				<ion-row>
					<ion-item>
						<ion-label>Calories</ion-label>
						<ion-input type="text" ></ion-input>
					</ion-item>
				</ion-row>	
					
				<ion-row>
					<ion-item>
							<ion-label>Calories from fat </ion-label>
							<ion-input type="text" ></ion-input>
					</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Total fat </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Saturated fat </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Cholesterol </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Potassium </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
				<ion-row>
						<ion-item>
							<ion-label>Total carbs </ion-label>
							<ion-input type="text" ></ion-input>
						</ion-item>
				</ion-row>
			</ion-grid>
			<button ion-button color="secondary" block round (click)="save()">Save</button>
		</div>
	</ion-content>
